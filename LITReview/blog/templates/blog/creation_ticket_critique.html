{% extends "base.html" %}

{% block title %} Créer un ticket {% endblock %}

{% block page %}
    <section class="block_form_ticket block_form_creation_review block_creation_ticket_review">
        <h1>Créer une critique</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Nouveau ticket</h2>
            {{ form_ticket.as_p }}
            <h2>Critique du ticket</h2>
            {{ form_review.as_p }}
            <span>
                <input class="button" type="submit" value="Créer">
                <a href="{% url 'home' %}"><p class="button">Annuler</p></a>
            </span>
        </form>
    </section>

{% endblock %}
