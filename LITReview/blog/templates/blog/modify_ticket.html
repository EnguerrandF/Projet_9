{% extends "base.html" %}

{% block title %} Modifier ticket {% endblock %}

{% block page %}
    <section class="block_form_ticket">
        <h1>Modifier</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <span>
                <input class="button" type="submit" value="Modifier">
                <a href="{% url 'home' %}"><p class="button">Annuler</p></a>
            </span>
        </form>
    </section>
{% endblock %}
