{% extends "base.html" %}

{% block title %} Créer un ticket {% endblock %}

{% block page %}
    <h1>Nouveau ticket</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Créer">
        <p><a href="{% url 'home' %}">Annuler</a></p>
    </form>
    {{ form.errors }}

{% endblock %}
